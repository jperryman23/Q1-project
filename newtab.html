<!DOCTYPE html>
<html>

<head>
    <!-- Compiled and minified CSS -->

    <!--Import Google Icon Font-->
    <link href="icon.css" rel="stylesheet">

    <link rel="stylesheet" href="jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="newtab.css">

    <meta charset="utf-8">
    <title>J Home Tab</title>
</head>

<body>

    <!-- NAV BAR -->
    <nav>
        <div class="nav-wrapper #000000 black">
            <a href="#!" class="brand-logo">J Home Tab </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">

                <li><a class="topTabs" href="https://github.com/jperryman23" target="_blank">Github</a></li>
                <li><a class="topTabs" href="https://learn.galvanize.com/cohorts/117/daily_plans" target="_blank">Learn</a></li>

            </ul>

        </div>
    </nav>


    <div class="widgets">
        <div class="toDoList resizable">
            <header>To Do List</header>
            <div class="ui-icon-resize"></div>
        </div>

        <div class="noName resizable">
            <div class="test">
                <header>Untiled Widget Box</header>
                <div class="ui-icon-resize"></div>
            </div>
        </div>

        <div class="weather resizable">
            <header>Current Weather</header>
            <div class="city"></div>
            <div class="temp"></div>
            <div class="icon"></div>
            <div class="ui-icon-resize"></div>

        </div>
    </div>

    <div class="clocks">
      <div class="time"><p>New York City</p></div>
      <div class="time"><p>Buenos Aires</p></div>
      <div class="time"><p>London</p></div>
      <div class="time"><p>Brisbane</p></div>
    </div>


    <script type="text/javascript" src="jquery-3.1.13.js"></script>
    <script type="text/javascript" src="jquery-ui.js">
    </script>

    <script type="text/javascript" src="newtab.js"></script>
    <script src="moment.js"></script>
