<html>

<head>

    <!--Import Google Icon Font-->
    <link href="icon.css" rel="stylesheet">

    <link rel="stylesheet" href="jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="newtab.css">

    <meta charset="utf-8">
    <title>J Home Tab</title>
</head>

<body>
    <main>
        <!-- NAV BAR -->
        <nav>
            <div class="nav-wrapper #000000 black">
                <a href="#!" class="brand-logo"><h5></h5> </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">

                    <li><a class="topTabs" href="https://github.com/jperryman23" target="_blank">Github</a></li>

                    <li><a class="topTabs" href="http://www.google.com/flights" target="_blank">Google Flights</a></li>

                    <li><a class="topTabs" href="http://www.espn.com/" target="_blank">ESPN </a></li>

                    <li><a class="topTabs" href="https://www.julesperryman.com" target="_blank">#jetsetphoto</a></li>

                    <li>

                            <img src="changeBackground.png" title="Click to change background" alt="change-background" height="35px" width="35px"></a>
                    </li>

                </ul>

            </div>
        </nav>


        <div class="widgets">

            <div class="noNews resizable">
                <div class="news">
                    <header>CNN Headline News - Top Stories </header>
                    <!-- <div class="news1"> </div> -->
                    <!-- Page Layout here -->

                    <div class="row stories">
                        <div class="col s3 newsImage"></div>
                        <!-- <div class="col s9 newTitle"></div> -->
                        <div class="col s9 newDesc"></div>
                    </div>

                    <div class="row stories 2">
                        <div class="col s3 newsImage2">
                        </div>
                        <div class="col s9 newDesc2">
                        </div>
                    </div>

                    <div class="row stories 3">
                        <div class="col s3 newsImage3">
                        </div>
                        <div class="col s9 newDesc3">
                        </div>
                    </div>

                    <div class="row stories 4">
                        <div class="col s3 newsImage4"></div>
                        <div class="col s9 newDesc4"></div>
                    </div>

                    <div class="row stories 5">
                        <div class="col s3 newsImage5"></div>
                        <div class="col s9 newDesc5"></div>
                    </div>


                    <div class="ui-icon-resize"></div>
                </div>
            </div>


            <div class="notes resizable">
                <header>Notes</header>
                <div class="row">

                    <textarea id="textarea" placeholder="Enter Notes" autofocus=""></textarea>

                </div>

                <div class="ui-icon-resize"></div>

            </div>


            <div class="toDoList resizable">

                <header>To Do List</header>


                <div class="list-items">
                    <ul class="ulList" id="ulList">
                        <li class='taskItems'>
                            <input type="checkbox" id="test1" />
                            <label for="test1">Example Checkbox</label>
                        </li>

                        <!-- <li class='taskItems'>
                            <input type="checkbox" id="test2" />
                            <label for="test2">Features List</label>
                        </li>

                        <li class='taskItems'>
                            <input type="checkbox" id="test3" />
                            <label for="test3">Q1 Project Video</label>
                        </li>

                        <li class='taskItems'>
                            <input type="checkbox" id="test4" />
                            <label for="test4">Q1 ReadMe File</label>
                        </li>

                        <li class='taskItems'>
                            <input type="checkbox" id="test5" />
                            <label for="test5">update icon dropdown options</label>
                        </li> -->
                    </ul>

                </div>

                <div class="newTask">
                    <input type="textbox" class="addTask" id="addTask" value="" placeholder="add new task" size="25px">
                    <button type="submit" name="submit" class="buttonAdd">Add Task</button>
                </div>

                <div class="ui-icon-resize"></div>

            </div>


            <div class="weather resizable">

                <header>Current Weather (Denver, CO)</header>


                <div class="weatherFlex">

                    <p class="weekday today">Today</p>
                    <div class="weather-today">
                        <!-- <div class="city"></div> -->
                        <div class="temp"></div>
                        <div class="conditionsToday"></div>
                        <div class="icon"></div>
                    </div>


                    <p class="weekday nextDay"></p>
                    <div class="weather-tomorrow">
                        <!-- <div class="city"></div> -->

                        <div class="conditionsTomorrow"></div>
                        <div class="iconTomorrow"></div>

                    </div>


                    <p class="weekday plusTwo"></p>
                    <div class="weather-plusTwo">
                        <!-- <div class="city"></div> -->

                        <div class="conditionsPlusTwo"></div>
                        <div class="iconPlusTwo"></div>

                    </div>

                </div>
                <div class="ui-icon-resize"></div>

            </div>

        </div>

        <div class="footerWrapper">
            <footer class="clocks">


                <div class="time NYC">
                    <header>New York City, USA
                        <img src="images/Flag_of_the_United_States.svg.png" height="10px" width="15px"></header>
                </div>

                <div class="time BA">
                    <header>Buenos Aires, Argentina
                        <img src="images/Flag_of_Argentina.svg.png" height="10px" width="15px"></header>
                </div>

                <div class="time London">
                    <header>London, United Kingdom
                        <img src="images/Flag_of_England.svg.png" height="10px" width="15px"></header>
                </div>
                <div class="time Paris">
                    <header>Paris, France
                        <img src="images/Flag_of_France.svg.png" height="10px" width="15px"></header>
                </div>

                <div class="time Brisbane">
                    <header>Brisbane, Australia
                        <img src="images/Flag_of_Australia.svg.png" height="10px" width="15px"></header>
                </div>

                <div class="time Shanghai">
                    <header>Shanghai, China
                        <img src="images/Flag_of_the_China.svg.png" height="10px" width="15px"></header>
                </div>

            </footer>
        </div>




        <!-- JAVASCRIPT SCRIPTS -->
        <script type="text/javascript" src="jquery-3.1.13.js"></script>
        <script type="text/javascript" src="jquery-ui.js">
        </script>

        <script type="text/javascript" src="newtab.js"></script>
        <script src="moment.js"></script>
        <script src="moment-timezone.js"></script>
