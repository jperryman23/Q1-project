        <div class="widgets">








            <div class="noNews resizable">
                <div class="news">
                    <header>Headline News - Top Stories </header>
                    <!-- <div class="news1"> </div> -->
                    <!-- Page Layout here -->

                    <div class="row stories">
                      <div class="col s3 newsImage">
                      </div>
                      <div class="col s9 newDesc">
                      </div>
                    </div>


                    <div class="row stories 2">
                      <div class="col s3 newsImage2">
                      </div>
                      <div class="col s9 newDesc2">
                      </div>
                    </div>

                    <div class="row stories 3">
                      <div class="col s3 newsImage3">
                      </div>
                      <div class="col s9 newDesc3">
                      </div>
                    </div>

                    <div class="row stories 4">
                      <div class="col s3 newsImage4">
                      </div>
                      <div class="col s9 newDesc4">
                      </div>
                    </div>


                    <div class="ui-icon-resize"></div>
                </div>
            </div>


            <div class="notes resizable">
                <header>Notes</header>
                <div class="row">
                 <form class="col s12">
                   <div class="row">
                     <div class="input-field col s12">
                       <textarea id="textarea1" class="materialize-textarea"></textarea>
                       <label for="textarea1"></label>
                     </div>
                   </div>
                 </form>
               </div>



               <div class="ui-icon-resize"></div>

        </div>


            <div class="toDoList resizable">

                <header>To Do List</header>


                <div class="list-items">
                    <ul class="ulList">
                        <li>
                            <input type="checkbox" id="test1" />
                            <label for="test1">Fix these checkboxes</label>
                        </li>

                        <li>
                            <input type="checkbox" id="test2" />
                            <label for="test2">Check flights</label>
                        </li>

                        <li>
                           <input type="checkbox" id="test3" />
                           <label for="test3">Q1 Project</label>
                        </li>

                        <li>
                           <input type="checkbox" id="test4" />
                           <label for="test4">Figure out utcOffset</label>
                        </li>

                        <li>
                           <input type="checkbox" id="test5" />
                           <label for="test5">Add clock</label>
                        </li>
                    </ul>

                </div>

                <div class="newTask">
                    <input type="textbox" class="addTask" id="addTask" value="" placeholder="add new task" size="25px">
                    <button type="submit" name="submit" class="buttonAdd">Add Task</button>
                </div>

                <div class="ui-icon-resize"></div>


            </div>



            <div class="weather resizable">
                <header>Current Weather (Denver, CO)</header>
   <p class="weekday today">Today</p>
            <div class="weather-today">
                <!-- <div class="city"></div> -->
                <div class="temp"></div>
                <div class="conditionsToday"></div>
                <div class="icon"></div>
             </div>


               <p class="weekday nextDay"></p>
                <div class="weather-tomorrow">
                   <!-- <div class="city"></div> -->

                   <div class="conditionsTomorrow"></div>
                    <div class="iconTomorrow"></div>

            </div>


      <p class="weekday plusTwo"></p>
            <div class="weather-plusTwo">
               <!-- <div class="city"></div> -->

               <div class="conditionsPlusTwo"></div>
               <div class="iconPlusTwo"></div>

            </div>


    <div class="ui-icon-resize"></div>

        </div>

     </div>

                </div>

                <div class="time Brisbane">

                </div>

                <div class="time Beijing">
                    <header>Beijing
                    <img src="Flag_of_the_China.svg.png" height="10px" width="15px"></header>
                </div>

            </footer>
