        <div class="widgets">
            <div class="toDoList resizable">

                <header>To Do List</header>


                <div class="list-items">
                    <ul class="ulList">
                        <li>
                            <input type="checkbox" class="checkbox"id="test1" />
                            <label for="test1">Call Aaron</label>
                        </li>

                        <li>
                            <input type="checkbox" id="test2" />
                            <label for="test2">Check flights</label>
                        </li>

                        <li>
                           <input type="checkbox" id="test3" />
                           <label for="test3">Q1 Project</label>
                        </li>

                        <li>
                           <input type="checkbox" id="test4" />
                           <label for="test4">Figure out utcOffset</label>
                        </li>

                    </ul>

                </div>

                <div class="newTask">
                    <input type="textbox" class="addTask" id="addTask" value="" placeholder="add new task" size="25px">
                    <button type="submit" name="submit" class="buttonAdd">Add Task</button>
                </div>

                <div class="ui-icon-resize"></div>


            </div>









            <div class="noName resizable">
                <div class="test">
                    <header>Text Box for Notes</header>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea">Enter notes here!</textarea>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ui-icon-resize"></div>
                </div>
            </div>

            <div class="weather resizable">
                <header>Current Weather</header>
                <div class="city"></div>
                <div class="temp"></div>
                <div class="icon"></div>
                <div class="ui-icon-resize"></div>
            </div>


        </div>

        <div class="footerWrapper">
            <footer class="clocks">

                <div class="time 1">
                    <header>Denver</header>
                </div>
                <div class="time 2">
                    <header>New York City</header>
                </div>
                <div class="time 3">
                    <header>Buenos Aires</header>
                </div>
                <div class="time 4">
                    <header>London</header>
                </div>
                <div class="time 5">
                    <header>Brisbane</header>
                </div>
                <div class="time 6">
                    <header>Paris</header>
                </div>

            </footer>
        </div>
